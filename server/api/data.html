<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API banco de dados</title>
    <style>
        body {
            text-align: justify;
        }
        
        .risquin {
            border-bottom: 1px solid #000000;
        }
    </style>
</head>

<body>
    <div>
        {%for unit in units%}
        <div class="risquin">
            <div>
                <p>Unit {{unit.unit}}</p>
            </div>
            <div>
                <p>{{unit.content}}</p>
            </div>
            <div>
                {% if unit.notes == "undefined"%}
                <p>Sem conteúdo</p>
                {% else %}
                <p>{{unit.notes}}</p>
                {%endif%}

            </div>
            <div>
                {% if unit.words == "undefined"%}
                <p>Sem conteúdo</p>
                {% else %}
                <p>{{unit.words}}</p>
                {%endif%}
            </div>
        </div>
        {%endfor%}
    </div>
</body>

</html>
