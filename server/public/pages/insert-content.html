<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir dados</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/insert-content.css">
    <style>
        button {
            width: 10rem;
            height: 2.8rem;
            border-radius: .2rem;
            margin-bottom: 1rem;
        }
        
        button:hover {
            cursor: pointer;
            opacity: .74;
        }
    </style>
</head>

<body>
    <a href="/"><button>Home</button></a>
    <h1>Book One form</h1>

    <header id="container">
        <div id="form">

            <div id="book">
                <label for="inpBook"><p>Selecione o livro</p></label>
                <select name="inpBook" id="inpBook">
                    <option value="0" selected hidden>Selecione uma opção</option>
                    <option value="1">Book one</option>
                    <option value="2">Book Two</option>
                    <option value="3">Book three</option>
                    <option value="4">Book four</option>
                </select>
            </div>

            <div id="unidade">
                <label for="inpUnit"><p>Selecione a Unit:</p></label>
                <select name="inpUnit" id="inpUnit" required>
                    <option value="0" selected hidden>Selecione uma opção</option>
                    {%for unit in unidades%}
                    <option value="{{loop.index}}">{{unidades[loop.index - 1]}}</option>
                    {%endfor%}
                </select>

            </div>

            <div id="descricao">
                <label for="inpDescription"><p>Digite o conteúdo da unit</p></label>
                <textarea name="inpDescription" id="inpDescription" cols="30" rows="10" placeholder="Digite sobre o conteúdo da unit" required></textarea>
            </div>

            <div id="notas">
                <label for="inpNotes"><p>Anotações sobre a Unit</p></label>
                <textarea name="inpNotes" id="inpNotes" cols="30" rows="10" placeholder="Digite anotações sobre a unit"></textarea>
            </div>

            <div id="palavra">
                <label for="inpWord"><p>Digite novas palavras nesta unit</p></label>
                <textarea name="inpWords" id="inpWord" cols="30" rows="10" placeholder="Ex: water significa agua"></textarea>
            </div>

            <div id="botao">
                <button id="send">Enviar</button>
            </div>
        </div>

    </header>
    <script src="../javascript/insert-content.js"></script>
</body>

</html>
