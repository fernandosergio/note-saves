<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KNN - Book One</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/content.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <script>
        const book = '4'
    </script>
</head>

<body>

    <main id="container">

        <div id="navigation">
            <a href="/book-three"><svg width="2rem" height="2rem" viewBox="0 0 16 16" class="bi bi-arrow-left" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
            </svg></a>

            <a href="/"><svg width="2rem" height="2rem" viewBox="0 0 16 16" class="bi bi-house-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M8 3.293l6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
                <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
            </svg></a>

            <a><svg width="2rem" height="2rem" viewBox="0 0 16 16" class="bi bi-arrow-right" fill="currentColor" xmlns="http://www.w3.org/2000/svg" style="cursor: default;">
                <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
              </svg></a>

        </div>

        <h2>Book four Notes</h2>
        <div id="content">

            {%for unit in book4%}

            <div class="units" id="unit{{loop.index}}">
                <div class="div-unit">
                    <p>Unit {{unit.unit}}</p>
                </div>

                <div class="div-description">
                    <textarea readonly>{{unit.content}}</textarea>
                </div>

                <div class="div-notes">
                    {% if unit.notes == ""%}
                    <textarea readonly>Sem conteúdo</textarea> {% else %}
                    <textarea readonly>{{unit.notes}}</textarea> {%endif%}
                </div>

                <div class="div-words">
                    {% if unit.words == ""%}
                    <textarea readonly>Sem conteúdo</textarea> {% else %}
                    <textarea readonly>{{unit.words}}</textarea> {%endif%}

                </div>

                <div class="icons" id="{{unit.unit}}" title="Editar">
                    <div class="icone pen">
                        <i class="fa fa-pencil" aria-hidden="true"></i>
                    </div>

                    <div class="icone trash" title="Excluir">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </div>

                    <div class="icone submit" title="Enviar">
                        <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                    </div>
                </div>
            </div>

            {%endfor%}
            <div class="icone add" title="Adicionar Unit">
                <i class="fa fa-plus-square-o" aria-hidden="true"></i>
            </div>
        </div>
    </main>

    <script src="../javascript/data-manipulation.js"></script>

</body>

</html>
